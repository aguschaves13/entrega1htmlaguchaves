<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario de registro</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form>
      <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" />
      </div>
      <br />
      <div>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" />
      </div>
      <br />
      <div>
        <p>
          Modalidad de cursada:
          <input type="radio" id="on-demand" name="modalidad de cursada" />
          <label for="on-demand">On-Demand</label>

          <input type="radio" id="en vivo" name="modalidad de cursada" />
          <label for="en vivo">En vivo</label>
        </p>
      </div>
      <br />
      <div>
        <label for="email">Correo:</label>
        <input type="email" id="email" />
      </div>
      <br />
      <div>
        <input type="checkbox" id="nuevos correos nucba" />
        <label for="nuevos correos nucba">
          Deseo recibir informacion sobre nuevos posteos en la plataforma de
          Nucba</label
        >
      </div>
      <br />
      <div>
        <input type="checkbox" id="terminos" />
        <label for="terminos">
          Declaro que lei los terminos y condiciones y estoy listo para
          convertirme en desarrollador web Full Stack.</label
        >
      </div>
      <br />
      <button>enviar</button>
    </form>
  </body>
</html>
